<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--SEO-->
    <title>ANGULAR SKELETON</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Open Graph-->
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <!--favicon-->
    <link rel="image_src" href="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--IE--><!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="imagetoolbar" content="no"/>
<meta http-equiv="MSThemeCompatible" content="no"/>
<![endif]-->
    <!--Apple-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><!--[if lt IE 7]>
    <style>
      body > main {
      	height: 100%;
      }
    </style><![endif]-->
<!--[if lt IE 9]>
    <script src="js/libs/html5shiv.js"></script><![endif]-->
    <!--JS helpers -->
    <script src="js/libs/helpers.js"></script>
    <!--GLOBAL VARS-->
    <script>
      window.staticURL = '';
      window.staticVer = 1;
      
    </script>
    <!--Build (for debug)-->
    <script>
      $$.includeJS(staticURL + 'build.js?v=' + Math.random());
      
    </script>
    <!--Base js/css-->
    <script>
      (function() {
      
      	if(/^\?debug/.test(window.location.search)){
      		console.debug('[DEBUG MODE]');
      		console.log('[Debug] build', build);
      
      		var src;
      
      		var cssList = build.css.libs.concat(build.css.main).concat(build.css.base);
      		for(var i in cssList) {
      			src = staticURL + build.css.list[i] + '?v=' + Math.random();
      			$$.includeCSS(src);
      		}
      
      		var jsList = build.js.libs.concat(build.js.main).concat(build.js.base);
      		for(var i in jsList) {					
      			src = staticURL + build.js.list[i] + '?v=' + Math.random();
      			$$.includeJS(src);
      		}
      
      
      	}else{
      		console.debug('[PRODUCTION MODE] console is disabled');
      		
      		if(!/^\?console/.test(window.location.search)){
      			$$.disableConsole();
      		};
      
      		$$.includeCSS(staticURL + 'css/project/libs.min.css?v=' + staticVer);
      		$$.includeCSS(staticURL +'css/project/app.min.css?v=' + staticVer);
      		$$.includeJS(staticURL + 'js/project/libs.min.js?v=' + staticVer);
      		$$.includeJS(staticURL +'js/project/app.min.js?v=' + staticVer);
      	}
      
      })();
      
    </script>
    <!--/Base js/css-->
    <!-- View home js/css -->
    <script>
      $$.includeCSS(staticURL + 'css/app/views/home/home.css?v=' + staticVer);
      $$.includeJS(staticURL +'js/app/views/home/home.controllers.js?v=' + staticVer);
      $$.includeJS(staticURL + 'js/app/views/home/home.directives.js?v=' + staticVer);
      
      
    </script>
    <!--/View home css/js -->
  </head>
  <body>
    <main ng-controller="mainLayoutCtrl">
      <!-- Header-->
      <header ng-controller="headerLayoutCtrl">
        <div class="main-container">
          <div class="inner">
            <h2>Header</h2>
          </div>
        </div>
      </header>
      <!-- /Header-->
      <div class="views" ng-controller="viewsLayoutCtrl">
        <!-- View-->
        <!-- View home js/css -->
        <script>
          $$.includeCSS(staticURL + 'css/app/views/home/home.css?v=' + staticVer);
          $$.includeJS(staticURL +'js/app/views/home/home.controllers.js?v=' + staticVer);
          $$.includeJS(staticURL + 'js/app/views/home/home.directives.js?v=' + staticVer);
          
          
        </script>
        <!--/View home css/js -->
        <div class="view" id="view-home" ng-controller="homeViewCtrl">
          <div class="main-container">
            <div class="view-content">
              <h1>home</h1>
            </div>
          </div>
        </div>
        <!-- /View-->
      </div>
      <!-- Footer-->
      <footer ng-controller="footerLayoutCtrl">
        <div class="main-container">
          <div class="inner">
            <h2>Footer</h2>
          </div>
        </div>
      </footer>
      <!-- /Footer-->
    </main>
    <!-- Popups-->
    <div id="popups" data-ng-controller="popupsCtrl">
      <div class="popup" data-popup-name="custom">
        <div class="inner">
          <div class="close" data-popup-close></div>
          <div class="title" data-popup-title></div>
          <div class="body" data-popup-body></div>
          <div class="button" data-popup-button><span data-popup-button-name></span></div>
        </div>
      </div>
      <div class="popup" data-popup-name="example">
        <div class="inner">
          <div class="close" data-popup-close></div>
          <div class="content" example-popup-directive>
            <div class="title">[[title]]</div>
            <div class="body">[[body]]</div>
          </div>
          <div class="button" data-popup-close><span>Закрыть</span></div>
        </div>
      </div>
    </div>
    <!-- /Popups-->
  </body>
</html>
