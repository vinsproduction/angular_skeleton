<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--SEO-->
    <title>ANGULAR SKELETON</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Open Graph-->
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <!--favicon-->
    <link rel="image_src" href="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!--IE--><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <meta http-equiv="MSThemeCompatible" content="no"/>
    <![endif]-->
    <!--Apple-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><!--[if lt IE 7]>
    <style>
      body > main {
      	height: 100%;
      }
    </style><![endif]-->
    <!--[if lt IE 9]>
    <script src="js/libs/html5shiv.js"></script><![endif]-->
    <!--JS helpers -->
    <script src="js/libs/helpers.js"></script>
    <script src="build.js"></script>
    <script>
      if(/^\?debug/.test(window.location.search)){
      	console.debug('[DEBUG MODE]');
      	console.log('[Debug] build', build);
      
      	for(var i in build.css.list) {
      		src = build.css.list[i]
      		$$.includeCSS(src);
      	}
      	for(var i in build.js.list) {
      		src = build.js.list[i]
      		$$.includeJS(src);
      	}
      
      }else{
      	console.debug('[PRODUCTION MODE] Console is disabled');
      	$$.disableConsole();
      
      	$$.includeCSS('css/project/project.css');
      	$$.includeJS('js/project/project.js');
      }
      
    </script>
  </head>
  <body>
    <main ng-controller="mainLayoutCtrl">
      <!-- Header-->
      <header ng-controller="headerLayoutCtrl">
        <div class="main-container">
          <div class="inner">
            <h2>Header</h2>
          </div>
        </div>
      </header>
      <!-- /Header-->
      <div ng-controller="viewsLayoutCtrl" class="views">
        <!-- View-->
        <div id="view-home" ng-controller="homeViewCtrl" class="view">
          <div class="main-container">
            <div class="view-content">
              <h1>home</h1>
            </div>
          </div>
        </div>
        <!-- /View-->
      </div>
      <!-- Footer-->
      <footer ng-controller="footerLayoutCtrl">
        <div class="main-container">
          <div class="inner">
            <h2>Footer</h2>
          </div>
        </div>
      </footer>
      <!-- /Footer-->
    </main>
    <!-- Popups-->
    <div id="popups" data-ng-controller="popupsCtrl">
      <div data-popup-name="custom" class="popup">
        <div class="inner">
          <div data-popup-close class="close"></div>
          <div data-popup-title class="title"></div>
          <div data-popup-body class="body"></div>
          <div data-popup-button class="button"><span data-popup-button-name></span></div>
        </div>
      </div>
      <div data-popup-name="example" example-popup-directive class="popup">
        <div class="inner">
          <div data-popup-close class="close"></div>
          <div class="title">[[title]]</div>
          <div class="body">[[body]]</div>
          <div data-popup-close class="button"><span>Закрыть</span></div>
        </div>
      </div>
      <div class="background"></div>
    </div>
    <!-- /Popups-->
  </body>
</html>
