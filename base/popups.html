
<div id="popups" data-ng-controller="popupsCtrl">
  <div data-popup-name="custom" class="popup">
    <div class="inner">
      <div data-popup-close="data-popup-close" class="close"></div>
      <div data-popup-title="data-popup-title" class="title"></div>
      <div data-popup-body="data-popup-body" class="body"></div>
      <div data-popup-button="data-popup-button" class="button"><span data-popup-button-name="data-popup-button-name"></span></div>
    </div>
  </div>
  <div data-popup-name="example" example-popup-directive="example-popup-directive" class="popup">
    <div class="inner">
      <div data-popup-close="data-popup-close" class="close"></div>
      <div class="title">[[title]]</div>
      <div class="body">[[body]]</div>
      <div data-popup-close="data-popup-close" class="button"><span>Закрыть</span></div>
    </div>
  </div>
  <div class="background"></div>
</div>
