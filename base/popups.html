
<div id="popups" data-ng-controller="popupsCtrl">
  <div data-popup-name="custom" class="popup">
    <div class="inner">
      <div data-popup-close="data-popup-close" class="close"></div>
      <div data-popup-title="data-popup-title" class="title"></div>
      <div data-popup-body="data-popup-body" class="body"></div>
      <div data-popup-button="data-popup-button" class="button"><span data-popup-button-name="data-popup-button-name">Закрыть</span></div>
    </div>
  </div>
  <div data-popup-name="example" example-popup-directive="example-popup-directive" class="popup">
    <div class="inner">
      <div data-popup-close="data-popup-close" class="close"></div>
      <div class="title">
        <h3>[[title]]</h3>
      </div>
      <div class="body">
        <h4>[[body]]</h4>
        <p>home scope: [[homeScope.test]]</p>
        <p>directive controller: [[controller]]</p>
        <p>directive link: [[directive]]</p>
        <p>popup scope: [[test]]</p>
        <p><a href="" ng-click="test = test+1">popup scope</a></p>
        <p><a href="" ng-click="homeScope.test = 'home scope 1'">home scope 1</a></p>
        <p><a href="" ng-click="homeScope.test = 'home scope 2'">home scope 2</a></p>
      </div>
      <div data-popup-close="data-popup-close" class="button"><span>Закрыть</span></div>
    </div>
  </div>
  <div class="background"></div>
</div>
